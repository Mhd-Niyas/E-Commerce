<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
  <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Category</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Select Product </th>
                          <th>Product Name</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Image</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      {% for i in data %}
                      <tbody>
                        <tr>
                          <td>{{i.Select_Product}}</td>
                          <td>{{i.Product_Name}}</td>
                          <td>{{i.Description}}</td>
                          <td>{{i.Price}}</td>
                        <td>
                            <img src="{{i.Image.url}}" width="100px;" height="50px;">
                        </td>
                          <td>
                            <form action="{% url 'edit_product' editid=i.id %}">
                              <button type="submit" class="badge badge-info">Edit</button>
                            </form>
                          </td>
                           <td>
                            <form action="{% url 'delete_product' deleid=i.id %}">
                              <button type="submit" class="badge badge-danger">Delete</button>
                            </form>
                          </td>
                      </tr>
                      </tbody>
                      {% endfor %}
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>

{% endblock %}
